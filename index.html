<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube channel statics</title>

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap5-1-3-grid.min.css">

    <link rel="stylesheet" href="style.css">

    <script src='script.js' defer></script>
    
</head>
<body>
    <div class="container">
        <h1 class="uppercase">youtube channel info</h1>
    <form class="form" action="" name="searchForm">
        <input type="search" class="searchInp" id="searchInput" placeholder="https://www.youtube.com/channel/......">
        <input type="submit" id="searchBtn" class="uppercase btnClickTop" value="search">
    </form>

    <div class="gif">
        <img src="myGif.gif" alt="">
    </div>
    </div>

    <div class="content">
        <div id="thumbnail">
            <img id="thumbnailImg" src="random-person.webp">
        </div>

        <div id="cards">
            <div class="container">
                <div class="row g-4 row-cols-sm-2 row-cols-md-3">
                    <div class="card">
                        <div class="card__content">
                            <h2>channel name:</h2>
                        <p class="showIn">-</p>
                        </div>
                        
                    </div>
        
                    <div class="card">
                        <div class="card__content">
                            <h2>publish date:</h2>
                        <p class="showIn">-</p>
                        </div>
                        
                    </div>
        
                    <div class="card">
                        <div class="card__content">
                            <h2>videos count:</h2>
                        <p class="showIn">-</p>
                        </div>
                        
                    </div>
        
                    <div class="card">
                        <div class="card__content">
                            <h2>subs count:</h2>
                        <p class="showIn">-</p>
                        </div>
                        
                    </div>
        
                    <div class="card">
                        <div class="card__content">
                            <h2>view count:</h2>
                        <p class="showIn">-</p>
                        </div>
                        
                    </div>
        
                    <div class="card">
                        <div class="card__content">
                             <h2>country:</h2>
                        <p class="showIn">-</p>
                        </div>
                       
                    </div>
        
                    <div class="card">
                        <div class="card__content">
                            <h2>kids channel.?</h2>
                        <p class="showIn">-</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
